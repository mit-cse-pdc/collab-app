server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/v1/auth/**

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/faculty/**, /api/v1/students/**
          filters:
            - StripPrefix=0
            - name: JwtAuthenticationFilter

        - id: master-data-service
          uri: lb://MASTER-DATA-SERVICE
          predicates:
            - Path=/api/v1/schools/**, /api/v1/specializations/**, /api/v1/courses/**, /api/v1/enrollments/**, /api/v1/faculty-courses/**
          filters:
            - StripPrefix=0
            - name: JwtAuthenticationFilter

        - id: question-service
          uri: lb://QUESTION-SERVICE
          predicates:
            - Path=/api/v1/questions/**, /api/v1/chapters/**, /api/v1/answers/**
          filters:
            - StripPrefix=0
            - name: JwtAuthenticationFilter
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
      password: redis-password
      timeout: 2000
      database: 0

gateway:
  security:
    publicPaths:
      - "/api/v1/auth/faculty/login"
      - "/api/v1/auth/student/login"
      - "/api/v1/auth/refresh"
      - "/api/v1/auth/logout"
      - "/v3/api-docs/**"
      - "/swagger-ui/**"
      - "/swagger-ui.html"

jwt:
  access:
    secret: 
  refresh:
    secret: 

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    hostname: localhost

logging:
  level:
    com.pdc.gatewayservice: DEBUG
    org.springframework.cloud.gateway: DEBUG